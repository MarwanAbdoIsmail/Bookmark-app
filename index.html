<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="image/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="py-5 vh-100">
      <div class="container d-flex flex-column align-items-center">
        <h1 class="position-relative py-3 text-center">Bookmarker</h1>
        <div class="bookmarker-main w-100 my-4 pb-4">
          <h2 class="py-4 text-center">
            <i class="fa-solid fa-bookmark book-1"></i> Bookmark your favorite
            sites
            <i class="fa-solid fa-bookmark book-2"></i>
          </h2>

          <div class="site-name my-3">
            <label for="siteName" class="p-2 fw-bolder">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
              type="text"
              name="siteName"
              id="siteName"
              placeholder="Bookmark Name"
              class="form-control"
            />
          </div>
          <div class="site-url my-3">
            <label for="siteUrl" class="p-2 fw-bolder">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="url"
              name="siteUrl"
              id="siteUrl"
              placeholder="Website URL example: https://example.com"
              class="form-control"
            />
          </div>
          <button class="btn btn-danger px-5 mx-auto d-block" id="btn-submit"
            >Submit</button
          >
        </div>
        <table class="text-center table my-5">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableBody"> </tbody>
        </table>
      </div>
    </section>

     

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
